<!doctype html>
<html lang="es" data-json-url="/api/catalog" data-wa-number="">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>NEW CHEM AGROQUÍMICOS — Catálogo</title>
<link rel="icon" href="/image/favicon.png" />
<style>
  /* ======= Marca ======= */
  :root{
    --brand1:#8365a2;  /* morado */
    --brand2:#5b67ae;  /* azul */
    --brand3:#46aec0;  /* cian */
    --bg:#ffffff;      /* fondo blanco */
    --text:#1a1f23;    /* texto principal */
    --muted:#5f6b76;   /* texto secundario */
    --ring:#e5ecf1;    /* bordes suaves */
    --panel:#ffffff;   /* tarjetas */
    --shadow:0 10px 30px rgba(27,47,69,.08);
  }

  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0;background:var(--bg);color:var(--text);
    font:15px/1.5 system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
  }
  a{color:inherit;text-decoration:none}

  .wrap{max-width:1280px;margin:24px auto;padding:0 16px}
  .grid{display:grid;grid-template-columns:1fr 380px;gap:22px}
  @media (max-width:1024px){ .grid{grid-template-columns:1fr} }

  .card{
    background:var(--panel);border:1px solid var(--ring);border-radius:18px;
    box-shadow:var(--shadow)
  }

  /* ======= Header ======= */
  .site-header{padding:18px 18px 8px 18px}
  .brand{
    display:flex;align-items:center;gap:14px;
    padding:8px 0 2px 0;border-bottom:1px solid var(--ring);
  }
  .brand img{width:56px;height:56px;object-fit:contain}
  .title{font-size:22px;font-weight:800;letter-spacing:.2px}
  .desc{color:var(--muted);margin:10px 0 6px 0}

  .meta{
    display:flex;gap:14px;flex-wrap:wrap;color:var(--muted);font-size:13px;
    padding:6px 0 2px 0
  }
  .pill{display:inline-block;border:1px solid var(--ring);border-radius:999px;padding:6px 10px}
  .pill.brand{border-color:transparent;background:linear-gradient(90deg,var(--brand1),var(--brand2));color:#fff;font-weight:700}

  /* ======= Secciones ======= */
  .section{padding:8px 18px 18px 18px}
  .section-title{
    display:flex;align-items:center;gap:10px;margin:8px 0 14px 0;
    font-weight:900;font-size:18px;letter-spacing:.3px;
  }
  .section-title .dot{width:12px;height:12px;border-radius:50%;
    background:linear-gradient(90deg,var(--brand2),var(--brand3))
  }

  /* ======= Tarjetas de producto ======= */
  .list{display:grid;grid-template-columns:repeat(2,minmax(0,1fr));gap:14px}
  @media (max-width:820px){ .list{grid-template-columns:1fr} }

  .prod{
    display:grid;grid-template-columns:160px 1fr 170px 120px 120px;gap:12px;
    align-items:center;padding:14px;border:1px solid var(--ring);border-radius:16px;background:#fff
  }
  @media (max-width:820px){
    .prod{grid-template-columns:120px 1fr;grid-template-areas:
      "img info"
      "img pres"
      "img qty"
      "img btn";gap:10px}
    .prod .img{grid-area:img}
    .prod .info{grid-area:info}
    .prod .pres-wrap{grid-area:pres}
    .prod .qty-wrap{grid-area:qty}
    .prod .btn-wrap{grid-area:btn}
  }
  .img img{
    width:160px;height:160px;object-fit:contain;border:1px solid var(--ring);
    border-radius:14px;background:#f7fafc
  }
  .name{font-weight:900;font-size:16px}
  .cat{margin-top:4px}
  .cat .tag{
    display:inline-block;background:rgba(91,103,174,.12);color:var(--brand2);
    border:1px solid rgba(91,103,174,.25);padding:4px 8px;border-radius:999px;
    font-size:12px;font-weight:700
  }
  .price-note{color:var(--muted);font-size:12px;margin-top:6px}

  .prod select,.prod input{
    width:100%;padding:10px 12px;background:#fff;border:1px solid var(--ring);
    border-radius:12px;color:var(--text);outline:none
  }
  .sub{color:var(--muted);font-size:12px;margin-top:6px}
  .btn{
    width:100%;background:linear-gradient(90deg,var(--brand2),var(--brand3));
    border:none;color:#fff;padding:12px;border-radius:12px;font-weight:900;cursor:pointer
  }
  .btn:disabled{opacity:.5;cursor:not-allowed}

  /* ======= Carrito ======= */
  .cart{padding:16px}
  .cart h3{margin:0 0 10px 0;font-size:18px}
  .item{
    display:grid;grid-template-columns:1fr 90px 140px 28px;gap:10px;align-items:center;
    padding:10px 0;border-bottom:1px solid var(--ring)
  }
  .item input{
    width:100%;padding:8px 10px;border:1px solid var(--ring);border-radius:10px
  }
  .rm{background:#fff;border:1px solid var(--ring);border-radius:8px;color:#6c7a87;cursor:pointer}
  .totals{margin-top:10px;border-top:2px solid var(--ring);padding-top:10px;font-weight:900}
  .cta{
    width:100%;margin-top:12px;padding:12px;border-radius:12px;border:none;color:#fff;
    background:linear-gradient(90deg,var(--brand1),var(--brand2));font-weight:900;cursor:pointer
  }
  .muted{color:var(--muted);font-size:13px}
  .empty{color:var(--muted);padding:8px}
</style>
</head>
<body>
  <div class="wrap">
    <div class="grid">
      <!-- IZQUIERDA -->
      <div class="card">
        <div class="site-header">
          <div class="brand">
            <img src="/public/logo_newchem.png" alt="NEW CHEM">
            <div>
              <div class="title">NEW CHEM AGROQUÍMICOS</div>
              <div class="desc">Catálogo de productos. Selecciona presentación y cantidad; el sistema calcula los subtotales y el total en USD y Bs.</div>
            </div>
          </div>
          <div class="meta">
            <span class="pill brand">Catálogo</span>
            <span class="pill" id="tc">TC 0.00</span>
          </div>
        </div>

        <div id="sections" class="section">
          <!-- Secciones por categoría se inyectan aquí -->
        </div>
      </div>

      <!-- DERECHA -->
      <div class="card">
        <div class="cart">
          <h3>Tu selección</h3>
          <div id="cart"></div>
          <div class="totals" id="totals"></div>
          <button id="send" class="cta">Enviar por WhatsApp</button>
          <div class="muted" style="margin-top:6px">Compra mínima: US$ 3.000. Puedes combinar productos.</div>
        </div>
      </div>
    </div>
  </div>

  <script src="/catalog.js"></script>
</body>
</html>
