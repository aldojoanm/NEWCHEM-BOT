<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Catálogo — New Chem</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    :root { --bg:#0b0c10; --card:#111318; --muted:#a7b0be; --text:#e6edf3; --accent:#19b394; --chip:#1a1f29; }
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--text);font:14px/1.45 system-ui,Segoe UI,Roboto}
    header{position:sticky;top:0;background:linear-gradient(180deg,rgba(11,12,16,.95),rgba(11,12,16,.75));backdrop-filter:blur(8px);z-index:3}
    .wrap{max-width:1200px;margin:0 auto;padding:16px}
    .brand{display:flex;align-items:center;gap:12px}
    .brand h1{font-size:18px;margin:0;font-weight:600}
    .tools{display:flex;gap:8px;flex-wrap:wrap;margin-top:12px}
    input[type="search"],select{background:#0f131a;color:var(--text);border:1px solid #1b2230;border-radius:10px;padding:10px 12px;outline:none;width:100%}
    input[type="number"]{width:100px;background:#0f131a;color:var(--text);border:1px solid #1b2230;border-radius:10px;padding:8px 10px;outline:none}
    .grid{display:grid;grid-template-columns:1fr;gap:14px}
    @media (min-width:900px){.grid{grid-template-columns:2fr 1fr;gap:16px}}
    .cards{display:grid;grid-template-columns:repeat(1,minmax(0,1fr));gap:12px}
    @media (min-width:640px){.cards{grid-template-columns:repeat(2,minmax(0,1fr))}}
    @media (min-width:1024px){.cards{grid-template-columns:repeat(3,minmax(0,1fr))}}
    .card{background:var(--card);border:1px solid #202635;border-radius:14px;overflow:hidden;display:flex;flex-direction:column}
    .imgbox{aspect-ratio:4/3;background:#0e1117;display:flex;align-items:center;justify-content:center;overflow:hidden}
    .imgbox img{max-width:100%;max-height:100%;object-fit:contain}
    .card-body{padding:12px;display:flex;flex-direction:column;gap:10px}
    .name{font-weight:600;line-height:1.2}
    .muted{color:var(--muted);font-size:12px}
    .row{display:flex;gap:8px;align-items:center;flex-wrap:wrap}
    .chip{background:var(--chip);color:#c7d2e0;padding:4px 8px;border-radius:999px;font-size:12px;border:1px solid #222a39}
    .btn{background:#121826;border:1px solid #1b2230;color:#eaf1fb;border-radius:10px;padding:10px 12px;cursor:pointer}
    .btn:hover{border-color:#2a3549}
    .btn.primary{background:linear-gradient(180deg,#19b394,#139676);border-color:#139676}
    .panel{background:var(--card);border:1px solid #202635;border-radius:16px;padding:12px;position:sticky;top:80px;height:fit-content}
    .cart-item{display:flex;gap:10px;align-items:center;justify-content:space-between;padding:8px 0;border-bottom:1px dashed #233047}
    .cart-item:last-child{border-bottom:none}
    .cart-name{font-weight:600}
    .small{font-size:12px;color:var(--muted)}
    .footer{display:flex;gap:8px;flex-wrap:wrap}
    .pill{padding:6px 10px;border-radius:999px;border:1px solid #223047;background:#0e131a;color:#cfe6f5;cursor:pointer;font-size:12px}
    .pill.active{background:#17313a;border-color:#285561;color:#e6f7ff}
    .error{margin:24px 0;padding:12px;border-radius:12px;background:#2b1111;border:1px solid #512020;color:#ffd9d9}
    .error code{color:#ffe7a3;word-break:break-all}
  </style>
</head>
<body
  data-json-url="/api/catalog"
  data-wa-number="5917XXXXXXXX"
>
  <header>
    <div class="wrap">
      <div class="brand">
        <img src="https://dummyimage.com/32x32/19b394/ffffff.png&text=N" width="32" height="32" style="border-radius:8px" alt="">
        <h1>Catálogo de Productos</h1>
      </div>
      <div class="tools">
        <input id="q" type="search" placeholder="Buscar por nombre o ingrediente activo…" />
        <select id="cat">
          <option value="">Todas las categorías</option>
          <option value="Herbicida">Herbicida</option>
          <option value="Insecticida">Insecticida</option>
          <option value="Fungicida">Fungicida</option>
        </select>
      </div>
    </div>
  </header>

  <main class="wrap">
    <div class="grid">
      <section>
        <div id="chips" class="footer" style="margin:8px 0 14px"></div>
        <div id="cards" class="cards"></div>
        <div id="err" class="error" style="display:none"></div>
      </section>

      <aside class="panel">
        <h3 style="margin:6px 0 8px">Tu selección</h3>
        <div id="cart"></div>
        <div style="height:10px"></div>
        <button id="send" class="btn primary" style="width:100%">Enviar por WhatsApp</button>
        <div class="small" style="margin-top:8px">
          Compra mínima: <b>US$ 3.000</b>. Puedes combinar productos.
        </div>
      </aside>
    </div>
  </main>

  <script src="./catalog.js"></script>
</body>
</html>
