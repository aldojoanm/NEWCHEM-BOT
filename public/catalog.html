<!doctype html>
<html lang="es" data-json-url="/api/catalog" data-wa-number="">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Catálogo de Productos</title>
<link rel="icon" href="/image/favicon.png" />
<style>
  :root{ --bg:#0b141a; --panel:#111b21; --ring:#233138; --txt:#e9edef; --muted:#9bb0ba; --accent:#00a884; }
  *{box-sizing:border-box}
  body{margin:0;background:var(--bg);color:var(--txt);font:14px/1.45 system-ui,Segoe UI,Roboto}
  .wrap{max-width:1280px;margin:28px auto;padding:0 16px}
  .grid{display:grid;grid-template-columns:1fr 360px;gap:18px}
  .right{position:sticky; top:18px; height:fit-content}
  .card{background:#101a21;border:1px solid var(--ring);border-radius:14px;box-shadow:0 8px 24px rgba(0,0,0,.25)}
  .header{display:flex;gap:10px;align-items:center;padding:14px 16px;border-bottom:1px solid var(--ring)}
  .title{font-weight:800}
  .search{flex:1}
  .search input,.select select{width:100%;padding:10px 12px;background:#0f1820;border:1px solid var(--ring);border-radius:10px;color:var(--txt);outline:none}
  .toolbar{display:flex;gap:10px;flex-wrap:wrap;padding:10px 16px;border-bottom:1px solid var(--ring)}
  .list{padding:12px;display:grid;grid-template-columns:repeat(2,minmax(0,1fr));gap:12px}
  @media (max-width:880px){ .grid{grid-template-columns:1fr} .list{grid-template-columns:1fr} }
  .prod{display:grid;grid-template-columns:96px 1fr 210px 120px 118px;gap:10px;align-items:center;padding:12px;border:1px solid var(--ring);border-radius:12px;background:#0f1820}
  .prod img{width:96px;height:96px;object-fit:contain;background:#0b141a;border:1px solid #1b2a31;border-radius:10px}
  .name{font-weight:800}
  .pill{color:var(--muted);font-size:12px}
  .price{font-weight:700}
  .sub{color:var(--muted);font-size:12px}
  .prod select,.prod input{width:100%;padding:8px 10px;background:#0b141a;border:1px solid var(--ring);border-radius:10px;color:var(--txt)}
  .btn{background:var(--accent);border:none;color:#022d26;padding:10px 12px;border-radius:10px;font-weight:800;cursor:pointer}
  .btn:disabled{opacity:.45;cursor:not-allowed}
  .empty{padding:16px;color:var(--muted)}
  .cart{padding:14px}
  .cart h3{margin:0 0 8px 0}
  .item{display:grid;grid-template-columns:1fr 84px 120px 28px;gap:8px;align-items:center;padding:8px 0;border-bottom:1px solid var(--ring)}
  .rm{background:transparent;border:1px solid #2b3b43;border-radius:8px;color:#86a3ad;cursor:pointer}
  .cta{width:100%;margin-top:12px}
  .totals{margin-top:10px;border-top:1px solid var(--ring);padding-top:10px;font-weight:800}
  .muted{color:var(--muted)}
</style>
</head>
<body>
<div class="wrap">
  <div class="grid">
    <div class="left">
      <div class="card">
        <div class="header">
          <div class="title">Catálogo de Productos</div>
          <div class="search"><input id="q" placeholder="Buscar por nombre..."></div>
        </div>
        <div class="toolbar">
          <div class="select" style="min-width:260px"><select id="cat"><option value="">Todas las categorías</option></select></div>
          <div class="muted" id="tc"></div>
        </div>
        <div id="list" class="list"></div>
      </div>
    </div>

    <div class="right">
      <div class="card">
        <div class="cart">
          <h3>Tu selección</h3>
          <div id="cart"></div>
          <div class="totals" id="totals"></div>
          <button id="send" class="btn cta">Enviar por WhatsApp</button>
          <div class="muted" style="margin-top:6px">Compra mínima: US$ 3.000. Puedes combinar productos.</div>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="/catalog.js"></script>
</body>
</html>
